<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Payment Method</title>

<style>
    :root {
        --primary: #0b8a44;
        --primary-dark: #0a5830;
        --light: #f5fff7;
        --radius: 18px;
    }

    body {
        margin: 0;
        background: var(--light);
        font-family: 'Segoe UI', sans-serif;
    }

    /* HEADER */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 55px 20px 90px;
        color: white;
        text-align: center;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .header h1 {
        margin: 0;
        font-size: 1.7rem;
        font-weight: 800;
    }

    .header p {
        margin-top: 10px;
        opacity: 0.9;
    }

    /* CARD */
    .card {
        background: white;
        width: 90%;
        margin: -60px auto 25px;
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0,0,0,0.07);
        animation: fadeUp 0.55s ease-out;
    }

    @keyframes fadeUp {
        from {opacity: 0; transform: translateY(35px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .section-title {
        font-size: 1.15rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--primary-dark);
    }

    /* MPESA BOX */
    .mpesa-box {
        border: 1.6px solid #d7f5e1;
        background: #f0fff5;
        padding: 18px;
        border-radius: var(--radius);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .mpesa-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .mpesa-icon {
        background: var(--primary);
        color: white;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
    }

    .mpesa-number {
        font-size: 1.1rem;
        font-weight: 700;
        color: #222;
    }

    /* EDIT INPUT */
    #editSection {
        display: none;
        margin-top: 15px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: var(--radius);
        border: 1.5px solid #d7e8dd;
        font-size: 1rem;
        outline: none;
        transition: .25s;
        margin-bottom: 10px;
    }

    input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11,138,68,0.18);
    }

    .edit-btn {
        background: transparent;
        border: none;
        color: var(--primary-dark);
        font-weight: 600;
        cursor: pointer;
        padding: 8px 0;
        font-size: 0.9rem;
    }

    /* CONTINUE BUTTON */
    .btn {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        border: none;
        color: white;
        border-radius: 50px;
        font-size: 1.15rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: .25s;
    }

    .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 7px 18px rgba(11,138,68,0.25);
    }

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Payment Method</h1>
    <p>Your approved loan will be sent to your M-PESA number.</p>
</div>

<!-- CARD -->
<div class="card">

    <div class="section-title">Confirm Your M-PESA Details</div>

    <div class="mpesa-box">
        <div class="mpesa-left">
            <div class="mpesa-icon">ðŸ’³</div>
            <div class="mpesa-number" id="displayNumber">+2547xx xxx xxx</div>
        </div>
        <button class="edit-btn" onclick="toggleEdit()">Edit</button>
    </div>

    <!-- EDIT SECTION -->
    <div id="editSection">
        <input type="number" id="mpesaInput" placeholder="Enter new M-PESA number">
        <button class="btn" onclick="saveNumber()" style="margin-top:5px;">Save Number</button>
    </div>

    <button class="btn" onclick="goNext()">Continue</button>

</div>

<script>
let phone = localStorage.getItem("phone") || "07XXXXXXXX";
document.getElementById("displayNumber").textContent = phone;
document.getElementById("mpesaInput").value = phone;

function saveNumber() {
    let newNum = document.getElementById("mpesaInput").value.trim();
    if (newNum.length < 10) {
        alert("Please enter a valid Safaricom number.");
        return;
    }
    localStorage.setItem("phone", newNum);
    document.getElementById("displayNumber").textContent = newNum;
    document.getElementById("editSection").style.display = "none";
}

    function goNext() {
        window.location.href = "Verificationpage.html"; 
    }
</script>

</body>
</html>
