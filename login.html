<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Login</title>

<style>
    :root {
        --primary: #0b8a44;
        --primary-dark: #0a5830;
        --primary-light: #cdf4d0;
        --bg-light: #f8fff9;
        --text-dark: #1b1b1b;
        --radius: 18px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-light);
    }

    /* HEADER GRADIENT */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 45px 20px 70px 20px;
        text-align: center;
        color: white;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
        margin: 0;
        font-size: 1.9rem;
        font-weight: 800;
    }

    .header p {
        margin-top: 8px;
        font-size: 1rem;
        opacity: .9;
    }

    /* LOGIN CARD */
    .card {
        background: white;
        width: 88%;
        margin: -45px auto;
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {transform: translateY(25px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.95rem;
        color: var(--text-dark);
        font-weight: 600;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border-radius: var(--radius);
        border: 1.5px solid #dce8df;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
    }

    .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11, 138, 68, 0.15);
    }

    /* BUTTON */
    .btn-primary {
        width: 100%;
        background: var(--primary);
        color: white;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0, 128, 64, 0.3);
    }

    /* SIGNUP TEXT */
    .signup-text {
        margin-top: 20px;
        text-align: center;
        font-size: 0.95rem;
        color: #333;
    }

    .signup-text span {
        color: var(--primary);
        font-weight: 700;
        cursor: pointer;
    }

    /* TOAST */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: var(--primary);
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    #toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
    }

    /* LOADING SPINNER */
    #loader {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Nyota Fund</h1>
    <p>Welcome back, log in to access your Nyota Fund dashboard.</p>
</div>

<!-- LOGIN CARD -->
<div class="card">
    <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter M-Pesa number">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="btn-primary" onclick="loginUser()">Login</button>

    <div class="signup-text">
        Don't have an account? <span onclick="goToSignup()">Register</span>
    </div>
</div>

<!-- Toast Message -->
<div id="toast"></div>

<!-- Loading Spinner -->
<div id="loader"></div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
}

function showLoader() {
    document.getElementById("loader").style.display = "block";
}

function loginUser() {
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!phone || !password) {
        showToast("Please enter both phone number and password.");
        return;
    }

    showToast("Logging in...");
    showLoader();

    // Simulate login delay
    setTimeout(() => {
        // Redirect after login
        window.location.href = "dashboard.html"; // replace with actual dashboard
    }, 2000);
}

function goToSignup() {
    showToast("Redirecting to signup...");
    showLoader();
    setTimeout(() => {
        window.location.href = "signup.html";
    }, 1500);
}
</script>

</body>
</html>
