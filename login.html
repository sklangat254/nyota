<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Login</title>

<style>
    :root {
        --primary: #0b8a44;
        --primary-dark: #0a5830;
        --primary-light: #cdf4d0;
        --bg-light: #f8fff9;
        --text-dark: #1b1b1b;
        --radius: 18px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-light);
    }

    /* HEADER GRADIENT */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 45px 20px 70px 20px;
        text-align: center;
        color: white;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
        margin: 0;
        font-size: 1.9rem;
        font-weight: 800;
    }

    .header p {
        margin-top: 8px;
        font-size: 1rem;
        opacity: .9;
    }

    /* LOGIN CARD */
    .card {
        background: white;
        width: 88%;
        margin: -45px auto;
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {transform: translateY(25px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.95rem;
        color: var(--text-dark);
        font-weight: 600;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border-radius: var(--radius);
        border: 1.5px solid #dce8df;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
    }

    .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11, 138, 68, 0.15);
    }

    /* BUTTON */
    .btn-primary {
        width: 100%;
        background: var(--primary);
        color: white;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0, 128, 64, 0.3);
    }

    /* SIGNUP TEXT */
    .signup-text {
        margin-top: 20px;
        text-align: center;
        font-size: 0.95rem;
        color: #333;
    }

    .signup-text span {
        color: var(--primary);
        font-weight: 700;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Nyota Fund</h1>
    <p>Welcome back, log in to access your loan dashboard.</p>
</div>

<!-- LOGIN CARD -->
<div class="card">
    <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter M-Pesa number">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <button class="btn-primary" onclick="loginUser()">Login</button>

    <div class="signup-text">
        Don't have an account? <span onclick="goToSignup()">Register</span>
    </div>
</div>

<script>
function loginUser() {
    // your login logic
}

function goToSignup() {
    window.location.href = "signup.html";
}
</script>

</body>
</html>
