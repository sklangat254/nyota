<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Create Account</title>

<style>
    :root {
        --primary: #0b8a44;
        --primary-dark: #0a5830;
        --bg-light: #f8fff9;
        --text-dark: #1b1b1b;
        --radius: 18px;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-light);
    }

    /* HEADER */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 50px 20px 75px 20px;
        text-align: center;
        color: white;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .header h1 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 800;
    }

    .header p {
        margin-top: 10px;
        font-size: 1rem;
        opacity: .9;
    }

    /* CARD */
    .card {
        background: white;
        width: 88%;
        margin: -45px auto;
        padding: 25px 22px;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: var(--text-dark);
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1.5px solid #d5e6da;
        outline: none;
        transition: 0.2s;
    }

    .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11,138,68,0.18);
    }

    /* BUTTON */
    .btn-primary {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background: var(--primary);
        border: none;
        border-radius: 50px;
        color: white;
        font-size: 1.15rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 7px 18px rgba(0,128,64,0.25);
    }

    /* LOGIN LINK */
    .login-text {
        margin-top: 18px;
        text-align: center;
        color: #333;
        font-size: 0.95rem;
    }

    .login-text span {
        color: var(--primary);
        font-weight: 700;
        cursor: pointer;
    }

    /* TOAST */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: var(--primary);
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    #toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
    }

    /* LOADING SPINNER */
    #loader {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Create Your Account</h1>
    <p>Join Nyota Fund and start your loan journey.</p>
</div>

<!-- SIGNUP CARD -->
<div class="card">

    <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="input-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter M-Pesa number">
    </div>

    <div class="input-group">
        <label>Email Address (optional)</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password">
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmpassword" placeholder="Re-enter password">
    </div>

    <button class="btn-primary" onclick="registerUser()">Create Account</button>

    <div class="login-text">
        Already have an account? <span onclick="goToLogin()">Login</span>
    </div>

</div>

<!-- Toast Message -->
<div id="toast"></div>

<!-- Loading Spinner -->
<div id="loader"></div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
}

function showLoader() {
    document.getElementById("loader").style.display = "block";
}

function registerUser() {
    const fullName = document.getElementById("fullname").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmpassword").value;

    if (!fullName || !phone || !password || !confirmPassword) {
        showToast("Please fill in all required fields.");
        return;
    }

    if (password !== confirmPassword) {
        showToast("Passwords do not match.");
        return;
    }

    // Save user data in localStorage
    localStorage.setItem("fullName", fullName);
    localStorage.setItem("phone", phone);
    if(email) localStorage.setItem("email", email);
    localStorage.setItem("limit", 5000); 
    localStorage.setItem("dateApplied", new Date().toLocaleDateString());

    showToast("Creating account...");
    showLoader();

    setTimeout(() => {
        window.location.href = "levelofedutaion.html";
    }, 2000);
}

function goToLogin() {
    showToast("Redirecting to login...");
    showLoader();
    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
}
</script>

</body>
</html>
