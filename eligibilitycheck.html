<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Checking Eligibility</title>

<style>
:root {
    --primary: #0b8a44;
    --primary-dark: #0a5830;
    --light: #f5fff7;
}

body {
    margin: 0;
    background: var(--light);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Container */
.container {
    animation: fadeIn 1s ease-out;
}

/* Fade-in animation */
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Spinner */
#loader {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 6px solid #c7f7d9;
    border-top-color: var(--primary);
    animation: spin 1.2s linear infinite;
    margin: 0 auto 25px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

@keyframes spin {
    to {transform: rotate(360deg);}
}

/* Tick */
.tick-circle {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 25px;
    animation: popIn 0.5s ease-out;
}

.tick-circle svg {
    width: 60px;
    height: 60px;
    fill: white;
}

@keyframes popIn {
    from {transform: scale(0);}
    to {transform: scale(1);}
}

h1 {
    color: var(--primary-dark);
    font-size: 1.6rem;
    margin-bottom: 15px;
    font-weight: 800;
}

p {
    color: #555;
    font-size: 1rem;
    width: 80%;
    margin: 0 auto 20px;
    line-height: 1.5;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 35px;
    font-size: 1rem;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: var(--primary-dark);
}

/* Toast */
#toast {
    visibility: hidden;
    min-width: 250px;
    background-color: var(--primary);
    color: white;
    text-align: center;
    border-radius: 8px;
    padding: 16px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease;
}

#toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
}
</style>
</head>
<body>

<div class="container" id="container">
    <!-- LOADING ANIMATION -->
    <div id="loader"></div>

    <h1>Checking Your Eligibility</h1>

    <p>
        Please wait as we securely analyze your information<br>
        to determine the amount you qualify for.
    </p>

    <p class="loading-dots" style="margin-top: 20px;">
        <span>.</span><span>.</span><span>.</span>
    </p>
</div>

<!-- Toast -->
<div id="toast"></div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => {
        toast.className = toast.className.replace("show", "");
    }, 3000);
}

// Simulate eligibility check
setTimeout(() => {
    const container = document.getElementById('container');
    container.innerHTML = `
        <div class="tick-circle">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l10 10 20-20" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>Congratulations!</h1>
        <p>You qualify for <strong>KES 50,000</strong>.</p>
        <button onclick="proceed()">Proceed</button>
    `;
    showToast("Eligibility check complete!");
    
    // Save qualified amount in localStorage
    localStorage.setItem("qualifiedAmount", 50000);
}, 3500);

function proceed() {
    showToast("Redirecting...");
    setTimeout(() => {
        window.location.href = 'limitpage.html'; // Next page
    }, 1000);
}
</script>

</body>
</html>
