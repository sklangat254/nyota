<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Loan Limit</title>

<style>
:root {
    --primary: #0b8a44;
    --primary-dark: #0a5830;
    --light: #f5fff7;
    --radius: 18px;
}

body {
    margin: 0;
    background: var(--light);
    font-family: 'Segoe UI', sans-serif;
}

/* HEADER */
.header {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    padding: 55px 20px 90px;
    color: white;
    text-align: center;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.header h1 {
    margin: 0;
    font-size: 1.9rem;
    font-weight: 800;
}

.header p {
    margin-top: 10px;
    opacity: 0.9;
}

/* MAIN CARD */
.card {
    background: white;
    width: 90%;
    margin: -60px auto 25px;
    padding: 25px;
    border-radius: var(--radius);
    box-shadow: 0 8px 25px rgba(0,0,0,0.07);
    animation: fadeUp 0.6s ease-out;
}

@keyframes fadeUp {
    from {opacity: 0; transform: translateY(35px);}
    to {opacity: 1; transform: translateY(0);}
}

.limit-amount {
    font-size: 2.4rem;
    font-weight: 900;
    color: var(--primary-dark);
    text-align: center;
    margin: 10px 0;
    animation: pop 0.6s ease-out;
}

@keyframes pop {
    from {transform: scale(0.5); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

.subtext {
    text-align: center;
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 20px;
}

/* DETAILS CARD */
.details {
    background: #f0fff5;
    border-radius: var(--radius);
    padding: 20px;
    border: 1.5px solid #d7f5e1;
    margin-bottom: 20px;
}

.row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    font-size: 1rem;
    color: #333;
}

.row strong {
    color: var(--primary-dark);
}

/* BUTTON */
.btn {
    width: 100%;
    padding: 15px;
    background: var(--primary);
    border: none;
    color: white;
    border-radius: 50px;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 10px;
    transition: .25s;
}

.btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 7px 18px rgba(11,138,68,0.25);
}

/* Loader */
#loader {
    display: none;
    border: 6px solid #f3f3f3;
    border-top: 6px solid var(--primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1001;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Toast */
#toast {
    visibility: hidden;
    min-width: 250px;
    background-color: var(--primary);
    color: white;
    text-align: center;
    border-radius: 8px;
    padding: 16px;
    position: fixed;
    z-index: 1000;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease;
}

#toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h1>Congratulations!</h1>
    <p>You are eligible for a grant from Nyota Fund.</p>
</div>

<!-- CARD -->
<div class="card">

    <p class="subtext">Your approved fund is</p>

    <div id="loanLimit" class="limit-amount">Ksh 0</div>

    <!-- DETAILS SECTION -->
    <div class="details">
        <div class="row">
            <span>Awarded Amount:</span>
            <strong id="awarded">Ksh 0</strong>
        </div>

        <div class="row">
            <span>Service Fee:</span>
            <strong id="fee">Ksh 0</strong>
        </div>

        <div class="row">
            <span>Tax (8%):</span>
            <strong id="interest">Ksh 0</strong>
        </div>

        <div class="row">
            <span>Amount You Receive:</span>
            <strong id="received">Ksh 0</strong>
        </div>
    </div>

    <button class="btn" onclick="continueToNext()">Continue</button>

</div>

<!-- Loader -->
<div id="loader"></div>
<!-- Toast -->
<div id="toast"></div>

<script>
// Toast helper
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => {
        toast.className = toast.className.replace("show", "");
    }, 3000);
}

// Loan calculations
let limit = parseInt(localStorage.getItem("qualifiedAmount")) || 50000;
let interest = limit * 0.08;
let fee = (limit >= 45000) ? 198 :
          (limit >= 35000) ? 248 :
          (limit >= 25000) ? 292 : 156;
let received = limit - (interest + fee);

// Save in localStorage
localStorage.setItem("amount", limit);
localStorage.setItem("received", received);
localStorage.setItem("fee", fee);
localStorage.setItem("interest", interest);

// Animate numbers
function animateValue(id, start, end, duration) {
    let range = end - start;
    let current = start;
    let increment = range / (duration / 20);
    let obj = document.getElementById(id);
    let timer = setInterval(() => {
        current += increment;
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
            current = end;
            clearInterval(timer);
        }
        obj.textContent = "Ksh " + Math.floor(current).toLocaleString();
    }, 20);
}

// Animate all amounts
animateValue("loanLimit", 0, limit, 800);
animateValue("awarded", 0, limit, 800);
animateValue("fee", 0, fee, 800);
animateValue("interest", 0, interest, 800);
animateValue("received", 0, received, 800);

function continueToNext() {
    showToast("Redirecting to Payment Form...");
    document.getElementById("loader").style.display = "block";

    setTimeout(() => {
        window.location.href = "PaymentForm.html";
    }, 2000);
}
</script>

</body>
</html>
