<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyota Fund â€” Personal Profile</title>

<style>
    :root {
        --primary: #0b8a44;
        --primary-dark: #0a5830;
        --bg-light: #f5fff7;
        --radius: 18px;
        --text-dark: #1b1b1b;
    }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: var(--bg-light);
    }

    /* HEADER */
    .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 50px 20px 75px;
        text-align: center;
        color: #fff;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .header h1 {
        font-size: 1.7rem;
        margin: 0;
        font-weight: 800;
    }

    .header p {
        font-size: 1rem;
        margin-top: 8px;
        opacity: 0.9;
    }

    /* CARD */
    .card {
        background: #fff;
        width: 88%;
        margin: -45px auto 30px;
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: 0 8px 25px rgba(0,0,0,0.07);
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(25px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* INPUTS */
    .group {
        margin-bottom: 18px;
    }

    .group label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 5px;
        color: var(--text-dark);
    }

    select, input, textarea {
        width: 100%;
        padding: 14px;
        border: 1.5px solid #d5e6da;
        border-radius: var(--radius);
        outline: none;
        font-size: 1rem;
        background: #fff;
        transition: .25s;
    }

    select:focus, input:focus, textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11,138,68,0.18);
    }

    textarea {
        resize: none;
    }

    /* BUTTON */
    .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        background: var(--primary);
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.25s;
    }

    .btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 7px 18px rgba(0,128,64,0.25);
    }

    /* TOAST */
    #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: var(--primary);
        color: white;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease, bottom 0.5s ease;
    }

    #toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
    }

    /* LOADING SPINNER */
    #loader {
        display: none;
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <h1>Your Profile Details</h1>
    <p>Help us understand your background for better fund processing.</p>
</div>

<!-- CARD -->
<div class="card">

    <div class="group">
        <label for="education">Level of Education</label>
        <select id="education">
            <option value="">Select education level</option>
            <option value="primary">Primary</option>
            <option value="secondary">Secondary</option>
            <option value="diploma">Certificate / Diploma</option>
            <option value="degree">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="none">Other</option>
        </select>
    </div>

    <div class="group">
        <label>Skills / Expertise</label>
        <textarea id="skills" rows="3" placeholder="E.g. Carpentry, Programming, Tailoring, Teaching"></textarea>
    </div>

    <div class="group">
        <label>Monthly Income (Ksh)</label>
        <input type="number" id="income" placeholder="E.g. 15000">
    </div>

    <div class="group">
        <label>Additional Information</label>
        <textarea id="additional" rows="3" placeholder="Business experience, community work, achievements..."></textarea>
    </div>

    <button class="btn" onclick="nextPage()">Continue</button>

</div>

<!-- Toast -->
<div id="toast"></div>

<!-- Loader -->
<div id="loader"></div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
}

function showLoader() {
    document.getElementById("loader").style.display = "block";
}

function nextPage() {
    const education = document.getElementById("education").value;
    const income = document.getElementById("income").value.trim();

    if (!education) {
        showToast("Please select your education level.");
        return;
    }

    if (!income || income <= 0) {
        showToast("Please enter a valid monthly income.");
        return;
    }

    // Optionally, save profile info to localStorage
    localStorage.setItem("education", education);
    localStorage.setItem("skills", document.getElementById("skills").value.trim());
    localStorage.setItem("income", income);
    localStorage.setItem("additionalInfo", document.getElementById("additional").value.trim());

    showToast("Saving profile...");
    showLoader();

    setTimeout(() => {
        window.location.href = "purposepage.html";
    }, 2000);
}
</script>

</body>
</html>
